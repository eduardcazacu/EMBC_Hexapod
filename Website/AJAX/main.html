<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Hairy's Handler</title>
    <meta name="description" content="Hairy the Spider control website">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="https://pbs.twimg.com/profile_images/378800000460055533/217866dbc375f080087aeba1d81ad7aa.jpeg">
    <link rel="stylesheet" href="main.css">

</head>

<body>
    <header>
        <h1 class="title">Hairy's Handler</h1>
        <h2 class="subtitle">A spooderman love story better than twilight</h2>
    </header>
    <section id="visionContainer">

    </section>
    <section id="visionControl">
        <button id="manualScan" onclick='move("fwd released")'>scan now</button>
        <label class="switch">
            <input type="checkbox" checked>
            <span class="slider round"></span>
        </label>
        <a style="color:#333" >Continuous scan : OFF</a>

    </section>
    <section id="controlContainer">
        <button class="button" id="upBtn">UP</button>
        <button class="button" id="downBtn">DOWN</button>
        <button class="button" id="leftBtn">LEFT</button>
        <button class="button" id="rightBtn">RIGHT</button>
    </section>


    <script src="ajax.js"></script>
</body>

</html>

<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Hairy's Handler</title>
    <meta name="description" content="Hairy the Spider control website">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="https://pbs.twimg.com/profile_images/378800000460055533/217866dbc375f080087aeba1d81ad7aa.jpeg">
    <link rel="stylesheet" href="main.css">

</head>

<body>
    <section id="visionContainer">
        <div class="visionBlock" id="b0"></div>
        <div class="visionBlock" id="b1"></div>
        <div class="visionBlock" id="b2"></div>
        <div class="visionBlock" id="b3"></div>
        <div class="visionBlock" id="b4"></div>
        <div class="visionBlock" id="b5"></div>
        <div class="visionBlock" id="b6"></div>
        <div class="visionBlock" id="b7"></div>
        <div class="visionBlock" id="b8"></div>
        <div class="visionBlock" id="b9"></div>
        <div class="visionBlock" id="b10"></div>
        <div class="visionBlock" id="b11"></div>
        <div class="visionBlock" id="b12"></div>
        <div class="visionBlock" id="b13"></div>
        <div class="visionBlock" id="b14"></div>

    </section>
    <section id="visionControl">
        <button id="manualScan" onclick='requestScan()'>scan now</button>
        <label class="switch">
            <input id="contScanCheckbox" type="checkbox" unchecked>
            <span class="slider round"></span>
        </label>
        <a style="color:#333" >Continuous scan : OFF</a>

    </section>
    <section id="controlContainer">
        <button id="fwdBtn" onmousedown='move("fwd pressed")' onmouseup='move("fwd released")'>fwd</button>
        <button id="bwdBtn" onmousedown='move("bwd pressed")' onmouseup='move("bwd released")'>bwd</button>
        <button id="leftBtn" onmousedown='move("left pressed")' onmouseup='move("left released")'>left</button>
        <button id="rightBtn" onmousedown='move("right pressed")' onmouseup='move("right released")'>right</button>
    </section>

    <script src="ajax.js"></script>
</body>

</html>
